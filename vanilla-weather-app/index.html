<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>

    <script
      src="https://kit.fontawesome.com/58fe8240c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="welcome" id="welcome">Welcome to Sara's Weather App</h1>
        <div class="weather-app">
          <form action="" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type City Here..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h2 id="city"></h2>
            <ul class="time-description">
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <span class="float-left icon-emoji" id="icon-emoji">☀️</span>
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link" class="inactive">°F </a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="details">
                <li>Precipitation: 0%</li>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"></span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/askschmidt/vanilla-weather-app/tree/main/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Sara Schmidt
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
